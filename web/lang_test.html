    var oldText = document.getElementById("input_text").value;

    }

}

function convertEN2GR() {
    var oldText = document.getElementById("input_text").value;
    if (oldText.length==0)
    	return;

    var newText = "";
    var i;

    for (i = 0; i < oldText.length-1 ; i++) {
    	if(oldText.charAt(i)==";" && oldText.charAt(i+1)!="") {
        	newText += convertchar_EN2GR(oldText.charAt(i)+oldText.charAt(i+1));
        	i++;
    	}
    	else if(oldText.charAt(i)==":") {
    		newText += convertchar_EN2GR(oldText.charAt(i)+oldText.charAt(i+1));
        	i++;
    	}
    	else if(oldText.charAt(i)=="W") {

    	}
    	else {

}
